<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rewards Points</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>

    <!-- Top Bar -->
    <div class="top-bar">
      <h3 id="view-display">Tasks</h3>
      <div id="points-display"></div>
      <button id="new-button"><img class="app-icon" src="img/icons/new.svg" alt="New"></button>
    </div>

    <!-- Lists -->
    <ul id="list-display"></ul>

    <!-- Bottom Bar -->
    <div id="bottom-bar">
      <button id="tasks-view-button" onclick="renderView('tasks')"><img class="app-icon" src="img/icons/tasks.svg" alt="Tasks"></button>
      <button id="onces-view-button" onclick="renderView('onces')"><img class="app-icon" src="img/icons/onces.svg" alt="Onces"></button>
      <button id="penalties-view-button" onclick="renderView('penalties')"><img class="app-icon" src="img/icons/penalties.svg" alt="Penalties"></button>
      <button id="rewards-view-button" onclick="renderView('rewards')"><img class="app-icon" src="img/icons/rewards.svg" alt="Rewards"></button>
      <button id="log-button"><img class="app-icon" src="img/icons/log.svg" alt="Log"></button>
    </div>

    <!-- New Modal -->
    <div id="new-modal" class="app-modal">

      <div class="app-modal-content">

        <div class="app-modal-row">
          <span>New <span id="new-type-display">Task</span></span>
          <button class="close-modal-button" onclick="closeModal(newModal)"><img class="app-icon" src="img/icons/close.svg" alt="Close"></button>
        </div>

        <form id="new-form">

          <div class="app-modal-row">
            <input type="text" name="name" id="new-name-input" placeholder="Name" required>
          </div>

          <div class="app-modal-row">
            <input type="number" name="points" id="new-points-input" placeholder="Points" required>
            <button type="submit" id="new-ok-button"><img class="app-icon" src="img/icons/ok.svg" alt="OK"></button>
          </div>

        </form>

      </div>
    </div>

    <!-- Item Modal -->
    <div id="item-modal" class="app-modal">

      <div class="app-modal-content">

        <div class="app-modal-row">
          <span id="item-modal-name-display"></span>
          <button class="close-modal-button" onclick="closeModal(itemModal)"><img class="app-icon" src="img/icons/close.svg" alt="Close"></button>
        </div>

        <div class="app-modal-row">
          <div></div>
          <span id="item-modal-points-display"></span>
        </div>

        <div class="app-modal-row">
          <button id="delete-button"><img class="app-icon" src="img/icons/delete.svg" alt="Delete"></button>
          <button id="edit-button"><img class="app-icon" src="img/icons/edit.svg" alt="Edit"></button>
          <button id="claim-button"><img class="app-icon" src="img/icons/claim.svg" alt="Claim"></button>
        </div>

        <p id="not-enough-points-display">Not Enough Points!</p>

      </div>

    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="app-modal">

      <div class="app-modal-content">

        <div class="app-modal-row">
          <span>Edit <span id="edit-type-display"></span></span>
          <button class="close-modal-button" onclick="closeModal(editModal)"><img class="app-icon" src="img/icons/close.svg" alt="Close"></button>
        </div>

        <form id="edit-form">

          <div class="app-modal-row">
            <input type="text" name="name" id="edit-name-input" required>
          </div>

          <div class="app-modal-row">
            <input type="number" name="points" id="edit-points-input" required>
            <button type="submit" id="edit-ok-button"><img class="app-icon" src="img/icons/ok.svg" alt="OK"></button>
          </div>

        </form>

      </div>

    </div>

    <!-- Log Modal -->
    <div id="log-modal" class="app-modal">

      <div class="app-modal-content">

        <div class="app-modal-row">
          <div>Log</div>
          <button class="close-modal-button" onclick="closeModal(logModal)"><img class="app-icon" src="img/icons/close.svg" alt="Close"></button>
        </div>

        <div id="log-display">

        </div>

      </div>

    </div>

  </main>
  <div id="test-box"></div>
  <script src="app.js"></script>
</body>

</html>
