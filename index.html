<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rewards Points</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>

    <!-- Top Bar -->
    <div class="top-bar">
      <h3 id="view-display">Tasks</h3>
      <div id="points-display"></div>
      <button id="new-button">N</button>
    </div>

    <!-- Lists -->
    <ul id="list-display"></ul>

    <!-- Bottom Bar -->
    <div id="bottom-bar">
      <button id="tasks-view-button" class="w25p" onclick="renderView('tasks')">T</button>
      <button id="onces-view-button" class="w25p" onclick="renderView('onces')">O</button>
      <button id="penalties-view-button" class="w25p" onclick="renderView('penalties')">P</button>
      <button id="rewards-view-button" class="w25p" onclick="renderView('rewards')">R</button>
    </div>

    <!-- New Modal -->
    <div id="new-modal" class="app-modal">

      <div class="app-modal-content">

        <div class="app-modal-row">
          <span>New <span id="new-type-display">Task</span></span>
          <button class="close-modal-button" onclick="closeModal(newModal)">X</button>
        </div>

        <form id="new-form">

          <div class="app-modal-row">
            <input type="text" name="name" id="new-name-input" placeholder="Name" required>
          </div>

          <div class="app-modal-row">
            <input type="number" name="points" id="new-points-input" placeholder="Points" required>
            <button type="submit" id="new-ok-button">OK</button>
          </div>

        </form>

      </div>
    </div>

    <!-- Item Modal -->
    <div id="item-modal" class="app-modal">

      <div class="app-modal-content">

        <div class="app-modal-row">
          <span id="item-modal-name-display"></span>
          <button class="close-modal-button" onclick="closeModal(itemModal)">X</button>
        </div>

        <div class="app-modal-row">
          <div></div>
          <span id="item-modal-points-display"></span>
        </div>

        <div class="app-modal-row">
          <button id="delete-button">D</button>
          <button id="edit-button">E</button>
          <button id="claim-button">C</button>
        </div>

        <p id="not-enough-points-display">Not Enough Points!</p>

      </div>

    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="app-modal">

      <div class="app-modal-content">

        <div class="app-modal-row">
          <p>Edit <span id="edit-type-display"></span></p>
          <button class="close-modal-button" onclick="closeModal(editModal)">X</button>
        </div>

        <form id="edit-form">

          <div class="app-modal-row">
            <input type="text" name="name" id="edit-name-input" required>
          </div>

          <div class="app-modal-row">
            <input type="number" name="points" id="edit-points-input" required>
            <button type="submit" id="edit-ok-button">OK</button>
          </div>

        </form>

      </div>

    </div>

  </main>
  <div id="test-box"></div>
  <script src="app.js"></script>
</body>

</html>
